version: "3.4"

services:
  mongo:
    image: mongo
    restart: unless-stopped
    volumes:
      - mongodata:/data/db

  client:
    restart: always
    image: client
    build: ./services/client
    depends_on:
      - mongo
    env_file:
      - .env
    ports:
      - 8080:8080

volumes:
  mongodata:
